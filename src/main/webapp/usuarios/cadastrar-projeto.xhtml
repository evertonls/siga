<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
	<ui:define name="title">SIGA</ui:define>
	<h:outputScript library="js" name="funcoes.js" />
	<ui:define name="extraCss">
		<link href="#{request.contextPath}/css/cadastroProjeto.css"
			rel="stylesheet" />
	</ui:define>
	<ui:define name="content">
		<h:form styleClass="formCadastroProjeto">
			<p:messages id="messages" />
			<p:panelGrid columns="2" layout="grid" styleClass="panelGridCadastroProjeto">

				<p:panelGrid columns="2">
					<h:outputLabel for="projeto" value="Numero Projeto:" />
					<p:inputMask id="projeto" required="true" mask="00.00.003"
						placeholder="00.00.000" />

					<p:outputLabel for="prancha" value="Prancha:" />
					<p:inputMask id="prancha" required="true" mask="00/00"
						placeholder="00/00" />

					<p:outputLabel for="revisao" value="Revisao:" />
					<p:inputMask id="revisao" required="true" mask="R00"
						placeholder="R00" />

					<p:outputLabel for="numeroContrato" value="Nº Contrato:" />
					<p:inputMask id="numeroContrato" required="true" mask="000/00"
						placeholder="000/00" />
				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:outputLabel for="equipes" value="Equipe: " />
					<p:selectOneMenu id="equipes" value="#{cadastroBean.projeto}">
						<f:selectItem itemLabel="Selecione uma equipe" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaEquipes}" var="equipe"
							itemLabel="#{equipe.equipeCodigo}" itemValue="#{equipe}" />
					</p:selectOneMenu>

					<p:outputLabel for="classificacao" value="Classificação:" />
					<p:selectOneMenu id="classificacao">
						<f:selectItem itemLabel="Selecione uma classificação" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaClassificacoes}"
							var="classificacao"
							itemLabel="#{classificacao.classificacaoCodigo}"
							itemValue="#{classificacao}" />
					</p:selectOneMenu>

					<p:outputLabel for="descricao" value="Descrição:" />
					<p:selectOneMenu id="descricao">
						<f:selectItem itemLabel="Selecione uma descrição" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaDescricoes}"
							var="descricao" itemLabel="#{descricao.descricaoCodigo}"
							itemValue="#{descricao}" />
					</p:selectOneMenu>

					<p:outputLabel for="dataPrevistaExecucao"
						value="Data Prevista de execução:" />
					<p:datePicker id="dataPrevistaExecucao"
						value="#{calendarView.date5}" dateTemplate="dateTemplateFunc"
						showIcon="true" />
				</p:panelGrid>

				<p:panelGrid columns="2">

					<p:outputLabel for="projObra" value="Obra" />
					<p:selectOneMenu id="projObra">
						<f:selectItem itemLabel="Selecione tipo de obra" itemValue="" />
						<f:selectItem itemLabel="Pré-Obra" itemValue="pre-obra" />
						<f:selectItem itemLabel="Pós-Obra" itemValue="pos-obra" />
					</p:selectOneMenu>

					<p:outputLabel for="prioridade" value="Prioridade:" />
					<p:selectOneMenu id="prioridade">
						<f:selectItem itemLabel="Selecione qual prioridade" itemValue="" />
						<f:selectItem itemLabel="Alta" itemValue="ALTA" />
						<f:selectItem itemLabel="Média" itemValue="MEDIA" />
						<f:selectItem itemLabel="Baixa" itemValue="BAIXA" />
					</p:selectOneMenu>

					<p:outputLabel for="motivo" value="Motivo:" />
					<p:selectOneMenu id="motivo">
						<f:selectItem itemLabel="Selecione um motivo" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaMotivos}" var="motivo"
							itemLabel="#{motivo.motivoCodigo}" itemValue="#{motivo}" />
					</p:selectOneMenu>

					<p:outputLabel for="mesProjetoGCE" value="Mês Projeto GCE:" />
					<p:datePicker id="mesProjetoGCE" value="#{calendarView.date5}"
						dateTemplate="dateTemplateFunc" showIcon="true" />
				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:outputLabel for="dataProjetoContratada"
						value="Data Proj. Contratada:" />
					<p:datePicker id="dataProjetoContratada"
						value="#{calendarView.date5}" dateTemplate="dateTemplateFunc"
						showIcon="true" />

					<p:outputLabel for="situacao" value="Situação: " />
					<p:selectOneMenu id="situacao">
						<f:selectItem itemLabel="Selecione uma situacao" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaSituacoes}" var="situacao" itemLabel="#{situacao.situacaoCodigo}" itemValue="#{situacao}" />
					</p:selectOneMenu>


					<p:outputLabel for="dataInicioOperacao" value="Início Operação:" />
					<p:datePicker id="dataInicioOperacao" value="#{calendarView.date5}"
						dateTemplate="dateTemplateFunc" showIcon="true" />

					<p:outputLabel for="extensao" value="Extensão: " />
					<p:inputText id="extensao"></p:inputText>
				</p:panelGrid>


				<p:panelGrid columns="2">
					<p:outputLabel for="bairro" value="Bairro: " />
					<p:selectOneMenu id="bairro">
						<f:selectItem itemLabel="Selecione o bairro" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaBairros}" var="bairrO" itemLabel="#{bairrO.bairro}" itemValue="#{bairrO}" />
					</p:selectOneMenu>

					<p:outputLabel for="longr" value="Longradouro:" />
					<p:selectOneMenu id="longr">
						<f:selectItem itemLabel="Selecione um longradouro" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaLongradouros}" var="longrad" itemLabel="#{longrad.longradouro}" itemValue="#{longrad}" />
					</p:selectOneMenu>

					<p:outputLabel for="regional" value="Regional: " />
					<p:selectOneMenu id="regional">
						<f:selectItem itemLabel="Selecione uma regional" itemValue="" />
						<f:selectItem itemLabel="SER I" itemValue="SER I" />
						<f:selectItem itemLabel="SER II" itemValue="SER II" />
						<f:selectItem itemLabel="SER III" itemValue="SER III" />
						<f:selectItem itemLabel="SER IV" itemValue="SER IV" />
						<f:selectItem itemLabel="SER V" itemValue="SER V" />
						<f:selectItem itemLabel="SER VI" itemValue="SER VI" />
					</p:selectOneMenu>

					<p:outputLabel for="trecho" value="Trecho:" />
					<p:selectOneMenu id="trecho">
						<f:selectItem itemLabel="Selecione um trecho" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaLongradouros}" var="trecho" itemLabel="#{trecho.longradouro}" itemValue="#{trecho}" />
					</p:selectOneMenu>

					<p:outputLabel for="area" value="Área: " />
					<p:selectOneMenu id="area">
						<f:selectItem itemLabel="Selecione uma área" itemValue="" />
						<f:selectItem itemLabel="Área 1" itemValue="AREA 1" />
						<f:selectItem itemLabel="Área 2" itemValue="AREA 2" />
						<f:selectItem itemLabel="Área 3" itemValue="AREA 3" />
					</p:selectOneMenu>

					<p:outputLabel for="cruzamento" value="Cruzamento:" />
					<p:selectOneMenu id="cruzamento">
						<f:selectItem itemLabel="Selecione um cruzamento" itemValue="" />
						<f:selectItems value="#{cadastroBean.listaLongradouros}" var="cruzamento" itemLabel="#{cruzamento.longradouro}" itemValue="#{cruzamento}" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:outputLabel for="observacao" value="Observação: "></p:outputLabel>
					<p:inputTextarea id="observacao" rows="6" cols="30"
						completeMethod="#{inputTextareaView.completeArea}"
						queryDelay="750" minQueryLength="4">
						<p:ajax event="itemSelect"
							listener="#{inputTextareaView.onSelect}" />
					</p:inputTextarea>
				</p:panelGrid>

				<p:commandButton value="Salvar" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
