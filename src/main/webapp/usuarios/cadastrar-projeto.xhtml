<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head></head>

<ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
	<ui:define name="title">SIGA</ui:define>
	<ui:define name="content">

		<ui:insert name="extraCss" />
		<ui:insert name="extraJS" />

		<h:outputScript library="js" name="cadastrar-projeto.js" />

		<link href="#{request.contextPath}/css/cadastrar-projeto.css"
			rel="stylesheet" type="text/css" media="screen" />
		<script type="text/javascript"
			src="#{request.contextPath}/js/cadastrar-projeto.js"></script>


		<h:form>
			<p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<p:fieldset legend="Projeto" toggleable="true" toggleSpeed="500">

					<h:panelGrid columns="6" cellpadding="2">
						<h:outputLabel for="projeto" value="Numero Projeto:" />
						<p:inputMask id="projeto" required="true" mask="00.00.003"
							placeholder="00.00.000" />

						<p:outputLabel for="prancha" value="Prancha:" />
						<p:inputMask id="prancha" required="true" mask="00/00"
							placeholder="00/00" />

						<p:outputLabel for="revisao" value="Revisao:" />
						<p:inputMask id="revisao" required="true" mask="R00"
							placeholder="R00" />

						<p:outputLabel for="numeroContrato" value="Nº Contrato:" />
						<p:inputMask id="numeroContrato" required="true" mask="000/00"
							placeholder="000/00" />


						<p:outputLabel for="descricao" value="Descrição" />
						<p:autoComplete id="descricao" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel for="dataPrevistaExecucao"
							value="Data Prevista de execução:" />
						<p:datePicker id="dataPrevistaExecucao"
							value="#{calendarView.date5}" dateTemplate="dateTemplateFunc" />

					</h:panelGrid>
				</p:fieldset>

				<br />

				<p:fieldset legend="Endereço" toggleable="true" toggleSpeed="500">

				</p:fieldset>

				<br />

				<p:fieldset legend="Intervençoes" toggleable="true"
					toggleSpeed="500">

				</p:fieldset>

				<br />

				<p:fieldset legend="Recape" toggleable="true" toggleSpeed="500">

				</p:fieldset>

				<br />

				<p:fieldset legend="Teste" toggleable="true" toggleSpeed="500">
					<h:dataTable value="#{aparelhoBean.getAparelhos()}" var="aparelho">
						
						<h:column>
							<f:facet name="header">Código do Aparelho: </f:facet>
							<h:outputText value="#{aparelho}"></h:outputText>
						</h:column>
											
					</h:dataTable>

				</p:fieldset>
			</p:panel>

			<p:commandButton value="Submit" update="panel" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
