<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head></head>

<ui:composition template="/WEB-INF/templates/_siteTemplate.xhtml">
	<ui:define name="title">SIGA</ui:define>
	<ui:define name="content">

		<ui:insert name="extraCss" />
		<ui:insert name="extraJS" />

		<h:outputScript library="js" name="cadastrar-projeto.js" />

		<link href="#{request.contextPath}/css/cadastrar-projeto.css"
			rel="stylesheet" type="text/css" media="screen" />
		<script type="text/javascript"
			src="#{request.contextPath}/js/cadastrar-projeto.js"></script>


		<h:form>
			<p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<p:fieldset legend="Projeto">
					<h:panelGrid columns="8" cellpadding="4">
						<h:outputLabel for="projeto" value="Numero Projeto:" />
						<p:inputMask id="projeto" required="true" mask="00.00.003"
							placeholder="00.00.000" />

						<p:outputLabel for="prancha" value="Prancha:" />
						<p:inputMask id="prancha" required="true" mask="00/00"
							placeholder="00/00" />

						<p:outputLabel for="revisao" value="Revisao:" />
						<p:inputMask id="revisao" required="true" mask="R00"
							placeholder="R00" />

						<p:outputLabel for="numeroContrato" value="Nº Contrato:" />
						<p:inputMask id="numeroContrato" required="true" mask="000/00"
							placeholder="000/00" />

						<p:outputLabel for="equipes" value="Equipes: " />
						<p:selectOneMenu id="equipes" value="#{cadastroBean.eqSelecionada}">
						
							<f:selectItem itemLabel="Selecione uma equipe: " itemValue="" />
							<f:selectItems value="#{cadastroBean.listaEquipes}" var="equipe"
										itemLabel="#{equipe.equipeCodigo}" itemValue="#{equipe}"/>
										
								#{e.equipeCodigo} - #{e.equipeDescricao}

						
						</p:selectOneMenu>			



						<p:outputLabel for="tipoProjeto" value="Tipo de Projeto:" />
						<p:autoComplete id="tipoProjeto" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel for="classificacao" value="Classificacao:" />
						<p:autoComplete id="classificacao" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />



						<p:outputLabel for="descricao" value="Descrição:" />
						<p:autoComplete id="descricao" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />



						<p:outputLabel for="dataPrevistaExecucao"
							value="Data Prevista de execução:" />
						<p:datePicker id="dataPrevistaExecucao"
							value="#{calendarView.date5}" dateTemplate="dateTemplateFunc" showIcon="true"/>


						<p:outputLabel for="projetoObra" value="Obra:" />
						<p:autoComplete id="projetoObra" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="prioridade" value="Prioridade:" />
						<p:autoComplete id="prioridade" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel for="motivo" value="Motivo:" />
						<p:autoComplete id="motivo" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="mesProjetoGCE" value="Mês Projeto GCE:" />
						<p:datePicker id="mesProjetoGCE"
							value="#{calendarView.date5}" dateTemplate="dateTemplateFunc" showIcon="true"/>

						<p:outputLabel for="dataProjetoContratada"
							value="Data Proj. Contratada:" />
						<p:datePicker id="dataProjetoContratada"
							value="#{calendarView.date5}" dateTemplate="dateTemplateFunc" showIcon="true"/>


						<p:outputLabel for="situacao" value="Situação: " />
						<p:autoComplete id="situacao" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel for="dataInicioOperacao" value="Início Operação:" />
						<p:datePicker id="dataInicioOperacao"
							value="#{calendarView.date5}" dateTemplate="dateTemplateFunc" showIcon="true"/>

						<p:outputLabel for="extensao" value="Extensão: " />
						<p:inputText id="extensao"></p:inputText>

						<!-- 
						
							<p:outputLabel for="observacao" value="Observação: "></p:outputLabel>
							<p:inputTextarea id="observacao" rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4">
						       <p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
						    </p:inputTextarea>
							
						 -->



					</h:panelGrid>
				</p:fieldset>

				<br />

				<p:fieldset legend="Endereço">
					<h:panelGrid columns="6" cellpadding="4">

						<p:outputLabel for="bairro" value="Bairro: " />
						<p:autoComplete id="bairro" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="regional" value="Regional: " />
						<p:autoComplete id="regional" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="area" value="Área: " />
						<p:autoComplete id="area" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="longradouro" value="Longradouro: " />
						<p:autoComplete id="longradouro" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel for="trecho" value="Trecho: " />
						<p:autoComplete id="trecho" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel for="cruzamento" value="Cruzamento: " />
						<p:autoComplete id="cruzamento" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />


					</h:panelGrid>
				</p:fieldset>

				<br />

				<p:fieldset legend="Intervençoes">

				</p:fieldset>

				<br />

			</p:panel>

			<p:commandButton value="Submit" update="panel" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
