<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="https://joinfaces.org/security">
<body>
	<ui:composition>
		<h:form id="menu"
			onsubmit="this.action='#{request.contextPath}/logout';">
			<p:menubar autoDisplay="false" styleClass="barramenu">

				<sec:authorize access="isAuthenticated()">
					<p:menuitem disabled="false" containerStyleClass="logado"
						id="logado" value="Olá,
						#{adminMenuBean.nome}">
					</p:menuitem>
				</sec:authorize>

				<sec:authorize access="hasAnyRole('ADMIN','SUBADMIN','CADCONTR')">
					<p:submenu label="Projeto" icon="pi pi-save">
						<p:menuitem value="Cadastrar"
							url="#{request.contextPath}/usuarios/cadastrar-projeto.xhtml" />
						<p:menuitem value="Consultar"
							url="#{request.contextPath}/usuarios/consultar-projeto.xhtml" />
					</p:submenu>
				</sec:authorize>

				<p:submenu label="Relatórios" icon="pi pi-table">
					<sec:authorize access="hasAnyRole('ADMIN','SUBADMIN')">
						<p:menuitem value="GCE"
							url="#{request.contextPath}/subadmin/listaalunoscadastrados.xhtml">
						</p:menuitem>
						<p:menuitem value="Contratada"
							url="#{request.contextPath}/subadmin/listainscricoescadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Equipe AMC"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Em andamento"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Vistoria contratada"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Vistoria AMC"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Concluído"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Pendência"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Vistoria de retirada de pendência"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Aguardando"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Atrasado"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Cancelado"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
						<p:menuitem value="Suspenso"
							url="#{request.contextPath}/subadmin/listaescolascadastradas.xhtml">
						</p:menuitem>
					</sec:authorize>
				</p:submenu>
				
				<sec:authorize access="hasAnyRole('ADMIN','SUBADMIN','CADCONTR')">
					<p:submenu label="BDRV" icon="pi pi-table">
						<p:menuitem value=""
							url="#{request.contextPath}/usuarios/cadastro/cadastrostaff.xhtml" />
					</p:submenu>
				</sec:authorize>

				<sec:authorize access="hasAnyRole('ADMIN','SUBADMIN')">
					<p:submenu label="Administração" styleClass="menuFirst"
						icon="pi pi-lock">
						<sec:authorize access="hasAnyRole('ADMIN')">
							<p:menuitem value="Usuários OnLine"
								url="#{request.contextPath}/admin/usuarioslogados.xhtml" />
						</sec:authorize>
						<p:submenu label="Cadastrar">
							<p:menuitem value="Usuário"
								url="#{request.contextPath}/subadmin/cadastrousuario.xhtml" />
							<sec:authorize access="hasRole('ADMIN')">
								<p:menuitem value="Funções" url="#"></p:menuitem>
							</sec:authorize>
						</p:submenu>
						<sec:authorize access="hasRole('ADMIN')">
							<p:submenu label="Atribuir">
								<p:menuitem value="Funções" url="#"></p:menuitem>
							</p:submenu>
						</sec:authorize>
					</p:submenu>
				</sec:authorize>
				<f:facet name="options">
					<p:commandButton value="Sair" icon="pi pi-power-off" ajax="false" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>
</body>
</html>
